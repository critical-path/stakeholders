<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- We use absolute, not relative, URIs here. -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/stakeholders.css" rel="stylesheet">

    {% block title %}
    <title>stakeholder management</title>
    {% endblock %}
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#full-navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="full-navbar">
        <!-- Each `li` has an `id` attribute, the purpose of
             which is to facilitate testing with Selenium. -->
        <ul class="navbar-nav">
          <li class="nav-item active" id="home">
            <a class="nav-link" href="/">
              <img src="/static/svg/home.svg"> home
            </a>
          </li>

          <li class="nav-item dropdown" id="stakeholders">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
              <img src="/static/svg/person.svg"> stakeholders
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="/stakeholders">show/update/delete</a>
              <a class="dropdown-item" href="/stakeholders/add">add</a>
            </div> <!-- div.dropdown-menu -->
          </li>

          <li class="nav-item dropdown" id="deliverables">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
              <img src="/static/svg/document.svg"> deliverables
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="/deliverables">show/update/delete</a>
              <a class="dropdown-item" href="/deliverables/add">add</a>
            </div> <!-- div.dropdown-menu -->
          </li>

          <li class="nav-item dropdown" id="associations">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
              <img src="/static/svg/link-intact.svg"> associations
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="/associations">show/update/delete</a>
              <a class="dropdown-item" href="/associations/add">add</a>
            </div> <!-- div.dropdown-menu -->
          </li>

          <li class="nav-item active" id="management-plan">
            <a class="nav-link" href="/management-plan">
              <img src="/static/svg/project.svg"> management plan
            </a>
          </li>
        </ul>
      </div> <!-- div.collapse navbar-collapse -->
    </nav>

    <div class="container">
      {% block body %}
      {% endblock %}
    </div> <!-- div.container -->

    <!-- We use absolute, not relative, URIs here. -->
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>

</html>
