{% extends "base.html" %}
{% block title %}
<title>deliverables</title>
{% endblock %}

{% block body %}
<div class="row">
  {% for datum in data %}
  <div class="col-md-4">

    <div class="card w-100">
      <div class="card-body">
        <h4 class="card-title">{{ datum.name }}</h4>

        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{ datum.id }}</li>
          <li class="list-group-item">{{ datum.kind }}</li>
          <li class="list-group-item">{{ datum.medium }}</li>
          <li class="list-group-item">{{ datum.formality }}</li>
          <li class="list-group-item">{{ datum.frequency }}</li>
        </ul>

        <form action="/deliverables/update" id="update-deliverable-{{ datum.id }}" method="get">
          <div class="form">
            <div class="form-group">
              <input class="form-control" name="id" type="text" value="{{ datum.id }}" readonly required hidden></input>
            </div> <!-- div.form-group -->

            <button class="btn btn-outline-warning" type="submit">
              <img src="/static/svg/pencil.svg">
              update
            </button>
          </div> <!-- div.form -->
        </form>

        <form action="/deliverables/delete" id="delete-deliverable-{{ datum.id }}" method="post">
          <div class="form">
            <div class="form-group">
              <input class="form-control" name="id" type="text" value="{{ datum.id }}" readonly required hidden></input>
            </div> <!-- div.form-group -->

            <button class="btn btn-outline-danger" type="submit">
              <img src="/static/svg/trash.svg">
              delete
            </button>
          </div> <!-- div.form -->
        </form>
      </div> <!-- div.card-body -->
    </div> <!-- div.card -->

  </div> <!-- div.col-md-4 -->
  {% endfor %}
</div> <!-- div.row -->
{% endblock %}
